<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center h-screen bg-gray-100">
    <form id="loginForm" class="bg-white p-6 rounded shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Login</h2>
        <div class="mb-4">
            <label for="login-username" class="block text-gray-700">Username</label>
            <input id="login-username" type="text" class="w-full border border-gray-300 p-2 rounded mt-1" required />
        </div>
        <div class="mb-4">
            <label for="login-password" class="block text-gray-700">Password</label>
            <input id="login-password" type="password" class="w-full border border-gray-300 p-2 rounded mt-1"
                required />
        </div>
        <button type="submit"
            class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 active:bg-blue-700 focus:outline-none focus:ring focus:ring-blue-300">
            Login
        </button>
    </form>
    <script src="login.js" defer></script>
</body>

</html>
